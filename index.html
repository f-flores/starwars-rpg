<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lato|Roboto+Mono" rel="stylesheet">
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Star Wars RPG</title>
</head>
<body>
  <div class="content">
    <div class="container">
    <header class="row">
      <h1 class="display-4 col-lg-7 col-md-8 col-sm-8 custom-h1">Star Wars RPG</h1>
      <button class="btn btn-warning btn-sm mr-1 col-lg-1 col-md-1 col-sm-2 col-xs-6 sound-button">Sound</button>
      <button class="btn btn-secondary btn-sm col-lg-1 col-md-1 col-sm-1 col-xs-6 mute-button">Mute</button>
    </header>
    </div>
  
    <section class="row" id="initial">
    </section>
  
    <section id="available-chars" class="row">
    </section>
  
    <section class="row">
      <h4 class="custom-h4">Your Character</h4>
    </section>
  
    <section id="hero" class="row">
      <h4 class="custom-h4">Hero</h4>
    </section>
  
    <section class="row">
      <h4 class="custom-h4">Enemies Available to Attack</h4>
    </section>
  
    <section id="enemies" class="row"></section>
  
    <section class="row">
      <h4 class="custom-h4">Fight Section</h4>
    </section>
  
    <section id="current-enemy" class="row"></section>
  
    <button id="attack-button" class="btn btn-secondary">Attack</button>
  
    <section class="row">
      <h4 class="custom-h4">Defender</h4>
    </section>
  
    <div>
      <section id="current-defender" class="row"></section>
      <p id="attack-results"></p>
      <section id="restart-button" class="row"></section>
    </div>

  <footer class="footer"></footer>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="./assets/js/game.js"></script> 
</body>
</html>
